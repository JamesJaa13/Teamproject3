<div class="container">
    <h2 class="title">ศิษย์เก่า <span class="highlight">CE และ ITE</span></h2>
    <div class="filter-container">
        <label for="yearSelect" class="filter-label">ปีที่เข้าศึกษา</label>
        <select id="yearSelect" class="filter-dropdown" (change)="onYearChange($event)">
            <option>เลือกปีที่เข้าศึกษา</option>
            <option *ngFor="let year of [2567, 2566, 2565, 2564, 2563, 2562, 2561, 2560]">{{ year }}</option>
        </select>
    </div>

    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>รหัส</th>
                    <th>ชื่อ-สกุล</th>
                    <th>สาขา</th>
                    <th>ปีที่เข้าการศึกษา</th>
                    <th>ปีที่จบการศึกษา</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of alumniData">
                    <td>{{ item.student_id }}</td>
                    <td>{{ item.fullname }}</td>
                    <td>{{ item.major }}</td>
                    <td>{{ item.year_start }}</td>
                    <td>{{ item.year_graduated }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
